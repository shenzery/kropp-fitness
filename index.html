<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Kropp fitness</title>
  <link
    rel="stylesheet"
    href="./styles/styles.css"
  >
</head>
<body>
  <header class="header">
    <a
      href="/" class="header-logo"
    >
      <img
        src="./images/header-logo-kropp.png.png"
        alt="Kropp Logo"
        class="header-logo-image"
        width="136" height="25" loading="lazy"
      >
    </a>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item ">
          <a
            href="/" class="header-menu-link is-current"
          >Home</a>
        </li>
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link"
          >Pages</a>
        </li>
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link"
          >Portfolio</a>
        </li>
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link"
          >Blog</a>
        </li>
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link"
          >Shop</a>
        </li>
      </ul>
    </nav>
    <div class="header-actions">
      <button class="header-book-button button" type="button">
        Book now
      </button>
      <button class="header-burger-button" type="button" title="Open menu">
        <span class="visually-hidden">Open menu</span>
        <span class="header-burger-button-line"></span>
        <span class="header-burger-button-line"></span>
        <span class="header-burger-button-line"></span>

      </button>
    </div>
  </header>

</body>
</html>
