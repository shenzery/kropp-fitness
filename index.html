<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Kropp fitness</title>
  <link
    rel="stylesheet"
    href="./styles/styles.css"
  >
</head>
<body>
  <header class="header">
    <a
      href="/" class="header-logo"
    >
      <img
        src="./images/header-logo-kropp.png.png"
        alt="Kropp Logo"
        class="header-logo-image"
        width="135" height="25" loading="lazy"
      >
    </a>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item ">
          <a
            href="/" class="header-menu-link is-current"
          >Home</a>
        </li>
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link"
          >Pages</a>
        </li>
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link"
          >Portfolio</a>
        </li>
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link"
          >Blog</a>
        </li>
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link"
          >Shop</a>
        </li>
      </ul>
    </nav>
    <div class="header-actions">
      <button class="header-book-button button" type="button">
        Book now
      </button>
      <button class="header-burger-button button" type="button">
        <svg color="white" width="22" height="11" viewBox="0 0 22 11" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0.5H22" stroke="white" stroke-dasharray="22 22"/>
          <path d="M0 0.5H22" stroke="white" stroke-dasharray="22 22"/>
          <path d="M0 5.5H22" stroke="white" stroke-dasharray="22 22"/>
          <path d="M0 5.5H22" stroke="white" stroke-dasharray="22 22"/>
          <path d="M0 10.5H22" stroke="white" stroke-dasharray="22 22"/>
          <path d="M0 10.5H22" stroke="white" stroke-dasharray="22 22"/>
        </svg>
      </button>
    </div>
  </header>
</body>
</html>
