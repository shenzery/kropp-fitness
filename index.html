<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Kropp fitness</title>
  <link
    rel="stylesheet"
    href="./styles/styles.css"
  >
</head>
<body>
  <header class="header">
    <a
      href="/" class="header-logo"
    >
      <img
        src="./images/header-logo-kropp.png.png"
        alt="Kropp Logo"
        class="header-logo-image"
        width="136" height="25" loading="lazy"
      >
    </a>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link is-current"
          >Home</a>
        </li>
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link"
          >Pages</a>
        </li>
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link"
          >Portfolio</a>
        </li>
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link"
          >Blog</a>
        </li>
        <li class="header-menu-item">
          <a
            href="/" class="header-menu-link"
          >Shop</a>
        </li>
      </ul>
    </nav>
    <div class="header-actions">
      <button class="header-book-button button" type="button">
        Book now
      </button>
      <button class="header-burger-button" type="button" title="Open menu">
        <span class="visually-hidden">Open menu</span>
        <span class="header-burger-button-line"></span>
        <span class="header-burger-button-line"></span>
        <span class="header-burger-button-line"></span>

      </button>
    </div>
  </header>
  <main class="content">
    <h1 class="visually-hidden">Kropp Fitness Club</h1>
    <section class="banner">
      <h2 class="visually-hidden">Upcoming events</h2>
      <div class="banner-body">
        <div class="banner-info">
          New event <br>
          coming up / <time datetime="06-07">june 7</time>&nbsp; - &nbsp;<time datetime="06-13">13</time>
        </div>
        <h3 class="banner-title">Crossfit</h3>
      </div>
      <div class="banner-pagination">
        <ul class="banner-pagination-list">
          <li class="banner-pagination-item">
            <button type="button" class="banner-pagination-button">
            </button>
          </li>
          <li class="banner-pagination-item">
            <button type="button" class="banner-pagination-button">
            </button>
          </li>
          <li class="banner-pagination-item ">
            <button type="button" class="banner-pagination-button is-current">
            </button>
          </li>
        </ul>
      </div>
    </section>
    <section class="motivation">
      <h2 class="visually-hidden">Motivation</h2>
      <ul class="motivation-list">
        <li class="motivation-item">
          <div class="motivation-card container">
            <div class="motivation-card-body">
            </div>
            <img
              src="./images/h1-img-1.jpg.jpg"
              alt="A man pulling himself up on a horizontal bar"
              class="motivation-card-image"
              width="518" height="760" loading="lazy"
            >
          </div>
        </li>
        
      </ul>
    </section>
  </main>
</body>
</html>
